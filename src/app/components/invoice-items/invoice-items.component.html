<div class="flex justify-between items-center">
  <h3 class="text-2xl font-bold my-2">Detalles de la Compra</h3>
  <button 
    type="button" 
    (click)="onNewItem()"
    class="
      bg-emerald-500
      hover:bg-emerald-700
      border-2
      border-emerald-700
      transition-colors
      text-white
      font-bold
      py-2
      px-4
      rounded-lg
    "
  >
    Agregar Item
  </button>
</div>

@if (items.length > 0) {

  <div
    class="bg-[#fafafa] border border-[#ddd] rounded-lg overflow-hidden shadow-lg my-4"
  >
    <table class="min-w-full">
      <thead class="bg-gray-900">
        <tr>
          <th class="px-4 py-2 text-white">Id</th>
          <th class="px-4 py-2 text-white">Producto</th>
          <th class="px-4 py-2 text-white">Precio</th>
          <th class="px-4 py-2 text-white">Cantidad</th>
          <th class="px-4 py-2 text-white">Subtotal</th>
          <th class="px-4 py-2 text-white">Eliminar</th>
        </tr>
      </thead>
  
      <tbody>
        @for (item of items; track $index) {
          <tr class="text-center" invoice-row-item
            [item]="item"
            (removeEventEmitter)="onRemove($event)"
          ></tr>
        }
      </tbody>
    </table>
  </div>
} @else {
  <p class="text-white font-bold text-xl text-center bg-red-500 p-4 rounded-lg border border-red-800">
    No hay items en la factura!
  </p>
}
